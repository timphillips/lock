<!doctype html>
<html>

<head>
    <title>Combo Lock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js" defer></script>
    <script type="text/javascript" src="lock.js" defer></script>
    <link rel="stylesheet" type="text/css" href="lock.css">
</head>

<body>
    <svg height="400px" width="400px">
        <circle cx="200" cy="200" r="120" stroke="black" stroke-width="3" />
        <g id="combo">
            <circle cx="200" cy="200" r="100" stroke="white" fill="white" stroke-width="3" />
            <circle cx="200" cy="200" r="35" stroke="black" stroke-width="3" />
            <rect x="200" y="90" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(9 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(18 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(27 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(36 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(45 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(54 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(63 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(72 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(81 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(90 200 200)" class="tick-primary"></rect>

            <rect x="200" y="90" transform="rotate(126 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(135 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(144 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(153 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(162 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(171 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(180 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(189 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(198 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(207 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(216 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(225 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(234 200 200)" class="tick-secondary"></rect>

            <rect x="200" y="90" transform="rotate(261 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(270 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(279 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(288 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(297 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(306 200 200)" class="tick-secondary"></rect>
            <rect x="200" y="90" transform="rotate(315 200 200)" class="tick-primary"></rect>
            <rect x="200" y="90" transform="rotate(324 200 200)" class="tick-secondary"></rect>

            <text x="195" y="140" transform="rotate(45 200 200)" class="tick-number">5</text>
            <text x="190" y="140" transform="rotate(90 200 200)" class="tick-number">10</text>
            <text x="190" y="140" transform="rotate(135 200 200)" class="tick-number">15</text>
            <text x="190" y="140" transform="rotate(180 200 200)" class="tick-number">20</text>
            <text x="190" y="140" transform="rotate(225 200 200)" class="tick-number">25</text>
            <text x="190" y="140" transform="rotate(270 200 200)" class="tick-number">30</text>
            <text x="190" y="140" transform="rotate(315 200 200)" class="tick-number">35</text>
        </g>
        <polygon points="200,92 193,85 207,85" style="fill:rgb(255, 110, 110);stroke-width:1" />
    </svg>
</body>

</html>
